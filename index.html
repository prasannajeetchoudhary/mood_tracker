<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker</title>
  <style>
    :root {
      --bg: #fff;
      --text: #222;
      --card: #f9f9f9;
      --accent: #ff69b4;
      --button: #ffe4ec;
      --hover: #ffb6c1;
      --selected: #ff4fa2;
      --error: #ff4444;
    }

    body.dark {
      --bg: #121212;
      --text: #f5f5f5;
      --card: #1f1f1f;
      --accent: #e91e63;
      --button: #333;
      --hover: #444;
      --selected: #ff4081;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .app {
      width: 100%;
      max-width: 700px;
    }

    .card {
      background-color: var(--card);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 16px;
      text-align: center;
      color: var(--accent);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    select, button {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: var(--button);
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
    }

    .moods {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .mood-btn {
      font-size: 2rem;
      background: var(--button);
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      margin: 0 auto;
    }

    .mood-btn.selected {
      background-color: var(--selected);
      color: white;
      transform: scale(1.1);
    }

    textarea {
      width: 100%;
      border-radius: 12px;
      padding: 14px;
      border: 1px solid var(--button);
      font-size: 1rem;
      resize: none;
      background: var(--bg);
      color: var(--text);
      margin-top: 10px;
      min-height: 100px;
    }

    .submit-btn {
      margin-top: 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .submit-btn:hover {
      background-color: var(--selected);
    }

    .tabs {
      display: flex;
      margin-bottom: 16px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background-color: var(--button);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .tab-btn.active {
      background-color: var(--accent);
      color: white;
    }

    .history {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }

    .history ul {
      padding: 0;
      list-style: none;
    }

    .history li {
      padding: 12px;
      background-color: var(--button);
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .history li span:first-child {
      font-size: 1.4rem;
    }

    .history li div {
      flex: 1;
    }

    .history .timestamp {
      font-size: 0.8rem;
      opacity: 0.8;
      text-align: right;
    }

    .message {
      text-align: center;
      margin-top: 16px;
      padding: 10px;
      border-radius: 8px;
    }

    .message.error {
      background-color: rgba(255, 68, 68, 0.1);
      color: var(--error);
    }

    .message.success {
      background-color: rgba(76, 175, 80, 0.1);
      color: #4CAF50;
    }

    @media (max-width: 600px) {
      .moods {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
<div class="app">
  <div class="card">
    <h1>How are you feeling today? üåà</h1>
    <div class="top-bar">
      <select id="userSelect">
        <option value="Prasann">Prasann</option>
        <option value="Kamakhya">Kamakhya</option>
      </select>
      <button id="darkModeToggle">üåô Dark Mode</button>
    </div>

    <div class="moods">
      <button class="mood-btn" data-mood="Happy">üòä</button>
      <button class="mood-btn" data-mood="Sad">üò¢</button>
      <button class="mood-btn" data-mood="Angry">üò†</button>
      <button class="mood-btn" data-mood="Loved">üòç</button>
      <button class="mood-btn" data-mood="Sick">ü§í</button>
      <button class="mood-btn" data-mood="Tired">ü•±</button>
    </div>

    <textarea id="feelingText" placeholder="What's on your mind?"></textarea>
    <button class="submit-btn" id="submitBtn">Send Mood üíå</button>
    <div class="message" id="message"></div>
  </div>

  <div class="card">
    <div class="tabs">
      <button class="tab-btn active" data-tab="Kamakhya">Kamakhya</button>
      <button class="tab-btn" data-tab="Prasann">Prasann</button>
    </div>

    <div class="history" id="KamakhyaTab">
      <ul id="kamakhyaHistory"></ul>
    </div>

    <div class="history" id="PrasannTab" style="display: none;">
      <ul id="prasannHistory"></ul>
    </div>
  </div>
</div>

<script>
  // API Configuration
  const API_URL = 'https://mood-backend-rvf9.onrender.com/api/mood';
  
  // DOM Elements
  const userSelect = document.getElementById('userSelect');
  const darkModeToggle = document.getElementById('darkModeToggle');
  const moodButtons = document.querySelectorAll('.mood-btn');
  const feelingText = document.getElementById('feelingText');
  const submitBtn = document.getElementById('submitBtn');
  const messageDiv = document.getElementById('message');
  const tabButtons = document.querySelectorAll('.tab-btn');
  const kamakhyaHistory = document.getElementById('kamakhyaHistory');
  const prasannHistory = document.getElementById('prasannHistory');

  // State
  let selectedMood = null;

  // Initialize the app
  function init() {
    loadDarkMode();
    setupEventListeners();
    fetchHistory('Kamakhya');
    fetchHistory('Prasann');
  }

  // Event Listeners
  function setupEventListeners() {
    // Mood selection
    moodButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        moodButtons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedMood = btn.dataset.mood;
      });
    });

    // Form submission
    submitBtn.addEventListener('click', submitMood);
    
    // Tab switching
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const tab = btn.dataset.tab;
        document.getElementById('KamakhyaTab').style.display = 
          tab === 'Kamakhya' ? 'block' : 'none';
        document.getElementById('PrasannTab').style.display = 
          tab === 'Prasann' ? 'block' : 'none';
      });
    });

    // Dark mode toggle
    darkModeToggle.addEventListener('click', toggleDarkMode);
  }

  // Submit mood to backend
  async function submitMood() {
    const user = userSelect.value;
    const feeling = feelingText.value.trim();
    
    if (!selectedMood && !feeling) {
      showMessage('Please select a mood or write something', 'error');
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    
    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          user, 
          mood: selectedMood, 
          feeling: feeling || '' 
        })
      });

      if (!response.ok) throw new Error('Failed to save mood');

      showMessage('Mood saved successfully!', 'success');
      
      // Reset form
      selectedMood = null;
      moodButtons.forEach(btn => btn.classList.remove('selected'));
      feelingText.value = '';
      
      // Refresh history
      fetchHistory(user);
    } catch (error) {
      console.error('Error:', error);
      showMessage('Failed to save mood. Please try again.', 'error');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Mood üíå';
    }
  }

  // Fetch mood history
  async function fetchHistory(user) {
    const historyElement = user === 'Kamakhya' ? kamakhyaHistory : prasannHistory;
    historyElement.innerHTML = '<li>Loading...</li>';
    
    try {
      const response = await fetch(`${API_URL}/${user}`);
      const moods = await response.json();
      
      if (!moods.length) {
        historyElement.innerHTML = '<li>No history yet</li>';
        return;
      }
      
      historyElement.innerHTML = moods.map(mood => `
        <li>
          <span>${getEmoji(mood.mood)}</span>
          <div>
            <strong>${mood.mood}</strong>
            ${mood.feeling ? `<div>${mood.feeling}</div>` : ''}
          </div>
          <div class="timestamp">
            ${new Date(mood.timestamp).toLocaleString()}
          </div>
        </li>
      `).join('');
    } catch (error) {
      console.error('Error:', error);
      historyElement.innerHTML = '<li>Error loading history</li>';
    }
  }

  // Dark mode functionality
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('darkMode', isDark);
    darkModeToggle.textContent = isDark ? 'üåû Light Mode' : 'üåô Dark Mode';
  }

  function loadDarkMode() {
    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) {
      document.body.classList.add('dark');
      darkModeToggle.textContent = 'üåû Light Mode';
    }
  }

  // Helper functions
  function getEmoji(mood) {
    const emojis = {
      'Happy': 'üòä',
      'Sad': 'üò¢',
      'Angry': 'üò†',
      'Loved': 'üòç',
      'Sick': 'ü§í',
      'Tired': 'ü•±'
    };
    return emojis[mood] || '';
  }

  function showMessage(text, type) {
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
    if (type === 'success') {
      setTimeout(() => messageDiv.textContent = '', 3000);
    }
  }

  // Start the app
  document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>

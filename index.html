<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Are You Feeling?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .moods {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .mood-btn {
      font-size: 2rem;
      padding: 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background-color: #ffd6e0;
      transition: transform 0.2s;
    }
    .mood-btn:hover {
      transform: scale(1.1);
      background-color: #ffb3c6;
    }
    textarea {
      width: 80%;
      max-width: 400px;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: none;
      margin-bottom: 15px;
    }
    .submit-btn {
      background-color: #ff99cc;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .submit-btn:hover {
      background-color: #ff66b2;
    }
    .msg {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Hey, how are you feeling today? üåà</h1>
  
  <div class="moods">
    <button class="mood-btn" onclick="selectMood('Happy')">üòä</button>
    <button class="mood-btn" onclick="selectMood('Sad')">üò¢</button>
    <button class="mood-btn" onclick="selectMood('Angry')">üò†</button>
    <button class="mood-btn" onclick="selectMood('Loved')">üòç</button>
    <button class="mood-btn" onclick="selectMood('Sick')">ü§í</button>
    <button class="mood-btn" onclick="selectMood('Tired')">ü•±</button>
  </div>

  <textarea id="feelingText" placeholder="Write anything you want to share... üí¨"></textarea>
  <br />
  <button class="submit-btn" onclick="submitMood()">Send üíå</button>

  <div class="msg" id="thanksMessage"></div>

  <script>
    let selectedMood = '';

    function selectMood(mood) {
      selectedMood = mood;
    }

    async function submitMood() {
      const feeling = document.getElementById('feelingText').value;
      const messageDiv = document.getElementById('thanksMessage');

      if (!selectedMood && !feeling) {
        messageDiv.innerText = "Please select a mood or write something ‚ù§Ô∏è";
        return;
      }

      try {
        const response = await fetch('https://mood-backend-prasannajeetchoudhary.onrender.com/api/mood', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ mood: selectedMood, feeling })
        });

        if (response.ok) {
          messageDiv.innerText = `Thanks! Mood: ${selectedMood || 'Not selected'}, Note: ${feeling || 'No note'} üå∏`;
          document.getElementById('feelingText').value = '';
          selectedMood = '';
        } else {
          messageDiv.innerText = "‚ùå Oops! Something went wrong while saving.";
        }
      } catch (error) {
        messageDiv.innerText = "‚ùå Server is sleeping or offline. Try again in a few seconds.";
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Are You Feeling?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .moods {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .mood-btn {
      font-size: 2rem;
      padding: 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background-color: #ffd6e0;
      transition: transform 0.2s, background-color 0.3s;
    }

    .mood-btn:hover {
      transform: scale(1.1);
      background-color: #ffb3c6;
    }

    .mood-btn.selected {
      background-color: #ff66b2;
      color: white;
      font-weight: bold;
    }

    #selectedMoodText {
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #444;
    }

    textarea {
      width: 100%;
      max-width: 400px;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: none;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .submit-btn {
      background-color: #ff99cc;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .submit-btn:hover {
      background-color: #ff66b2;
    }

    .msg {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
    }

    .mood-history {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin: 20px 0;
      background-color: #ffebf5;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .mood-history ul {
      list-style: none;
      padding: 0;
    }

    .mood-history li {
      margin-bottom: 10px;
    }

    .current-mood {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hey, how are you feeling today? üåà</h1>

    <div class="moods" id="moodButtons">
      <button class="mood-btn" onclick="selectMood(this, 'Happy', 'üòä')">üòä</button>
      <button class="mood-btn" onclick="selectMood(this, 'Sad', 'üò¢')">üò¢</button>
      <button class="mood-btn" onclick="selectMood(this, 'Angry', 'üò†')">üò†</button>
      <button class="mood-btn" onclick="selectMood(this, 'Loved', 'üòç')">üòç</button>
      <button class="mood-btn" onclick="selectMood(this, 'Sick', 'ü§í')">ü§í</button>
      <button class="mood-btn" onclick="selectMood(this, 'Tired', 'ü•±')">ü•±</button>
    </div>

    <div id="selectedMoodText"></div>

    <textarea id="feelingText" placeholder="Write anything you want to share... üí¨"></textarea>
    <br />
    <button class="submit-btn" onclick="submitMood()">Send üíå</button>

    <div class="msg" id="thanksMessage"></div>
  </div>

  <div class="mood-history">
    <h2>Kamakhya's Mood History</h2>
    <ul id="kamakhyaHistory"></ul>
  </div>

  <div class="mood-history">
    <h2>Prasann's Mood History</h2>
    <ul id="prasannHistory"></ul>
    <div class="current-mood" id="prasannCurrentMood">
      Current Mood: Not set
    </div>
  </div>

  <script>
    let selectedMood = '';
    let moodEmoji = '';

    const user = 'Prasann';  // Change to 'Kamakhya' if needed

    function selectMood(button, mood, emoji) {
      const buttons = document.querySelectorAll('.mood-btn');
      buttons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
      selectedMood = mood;
      moodEmoji = emoji;
      document.getElementById('selectedMoodText').innerText = `You selected: ${emoji} ${mood}`;
    }

    function submitMood() {
      const feeling = document.getElementById('feelingText').value;
      const messageDiv = document.getElementById('thanksMessage');
      messageDiv.innerText = "‚è≥ Sending... Please wait";

      if (!selectedMood && !feeling) {
        messageDiv.innerText = "Please select a mood or write something ‚ù§Ô∏è";
        return;
      }

      fetch('https://mood-backend-rvf9.onrender.com/api/mood', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user, mood: selectedMood, feeling })
      })
      .then(response => {
        if (!response.ok) throw new Error('Error while sending mood');
        return response.json();
      })
      .then(data => {
        messageDiv.innerText = `‚úÖ Thanks! Mood: ${selectedMood || 'Not selected'}, Note: ${feeling || 'No note'} üå∏`;
        selectedMood = '';
        moodEmoji = '';
        document.getElementById('feelingText').value = '';
        document.getElementById('selectedMoodText').innerText = '';
        document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('selected'));
        fetchMoodHistory(); // Update mood history
      })
      .catch(error => {
        messageDiv.innerText = "‚ùå Failed to send mood.";
      });
    }

    function fetchMoodHistory() {
      // Fetch Prasann's mood history
      fetch('https://mood-backend-rvf9.onrender.com/api/mood/Prasann')
        .then(response => response.json())
        .then(moods => {
          const historyDiv = document.getElementById('prasannHistory');
          const currentMoodDiv = document.getElementById('prasannCurrentMood');

          historyDiv.innerHTML = moods.map(mood => `<li>${mood.mood} ${mood.feeling} - ${new Date(mood.timestamp).toLocaleString()}</li>`).join('');

          if (moods.length > 0) {
            const currentMood = moods[0];  // Most recent mood
            currentMoodDiv.innerHTML = `Current Mood: ${currentMood.mood} ${currentMood.feeling}`;
          } else {
            currentMoodDiv.innerHTML = `Current Mood: Not set`;
          }
        });

      // Fetch Kamakhya's mood history
      fetch('https://mood-backend-rvf9.onrender.com/api/mood/Kamakhya')
        .then(response => response.json())
        .then(moods => {
          const historyDiv = document.getElementById('kamakhyaHistory');
          historyDiv.innerHTML = moods.map(mood => `<li>${mood.mood} ${mood.feeling} - ${new Date(mood.timestamp).toLocaleString()}</li>`).join('');
        });
    }

    // Fetch on page load
    fetchMoodHistory();
  </script>

</body>
</html>

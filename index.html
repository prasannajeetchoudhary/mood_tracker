<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Are You Feeling?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .moods {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }
    .mood-btn {
      font-size: 2rem;
      padding: 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background-color: #ffd6e0;
      transition: transform 0.2s, background-color 0.3s;
    }
    .mood-btn:hover {
      transform: scale(1.1);
      background-color: #ffb3c6;
    }
    .mood-btn.selected {
      background-color: #ff66b2;
      color: white;
      font-weight: bold;
    }
    #selectedMoodText {
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #444;
    }
    textarea {
      width: 80%;
      max-width: 400px;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: none;
      margin-bottom: 15px;
    }
    .submit-btn {
      background-color: #ff99cc;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .submit-btn:hover {
      background-color: #ff66b2;
    }
    .msg {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Hey, how are you feeling today? 🌈</h1>
  
  <div class="moods" id="moodButtons">
    <button class="mood-btn" onclick="selectMood(this, 'Happy', '😊')">😊</button>
    <button class="mood-btn" onclick="selectMood(this, 'Sad', '😢')">😢</button>
    <button class="mood-btn" onclick="selectMood(this, 'Angry', '😠')">😠</button>
    <button class="mood-btn" onclick="selectMood(this, 'Loved', '😍')">😍</button>
    <button class="mood-btn" onclick="selectMood(this, 'Sick', '🤒')">🤒</button>
    <button class="mood-btn" onclick="selectMood(this, 'Tired', '🥱')">🥱</button>
  </div>

  <div id="selectedMoodText"></div>

  <textarea id="feelingText" placeholder="Write anything you want to share... 💬"></textarea>
  <br />
  <button class="submit-btn" onclick="submitMood()">Send 💌</button>

  <div class="msg" id="thanksMessage"></div>

  <script>
    let selectedMood = '';
    let moodEmoji = '';

    function selectMood(button, mood, emoji) {
      // Remove 'selected' from all buttons
      const buttons = document.querySelectorAll('.mood-btn');
      buttons.forEach(btn => btn.classList.remove('selected'));

      // Add 'selected' to the clicked button
      button.classList.add('selected');

      selectedMood = mood;
      moodEmoji = emoji;

      document.getElementById('selectedMoodText').innerText = `You selected: ${emoji} ${mood}`;
    }

    function submitMood(retry = false) {
      const feeling = document.getElementById('feelingText').value;
      const messageDiv = document.getElementById('thanksMessage');
      messageDiv.innerText = "⏳ Sending... Please wait";

      if (!selectedMood && !feeling) {
        messageDiv.innerText = "Please select a mood or write something ❤️";
        return;
      }

      fetch('https://mood-backend-rvf9.onrender.com/api/mood', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ mood: selectedMood, feeling })
      })
      .then(response => {
        if (!response.ok) throw new Error('Server sleeping or unavailable');
        return response.json();
      })
      .then(data => {
        messageDiv.innerText = `✅ Thanks! Mood: ${selectedMood || 'Not selected'}, Note: ${feeling || 'No note'} 🌸`;
        selectedMood = '';
        moodEmoji = '';
        document.getElementById('feelingText').value = '';
        document.getElementById('selectedMoodText').innerText = '';
        document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('selected'));
      })
      .catch(error => {
        if (!retry) {
          messageDiv.innerText = "🌙 Server might be waking up... retrying in 5 seconds ⏳";
          setTimeout(() => submitMood(true), 5000);
        } else {
          messageDiv.innerText = "❌ Still not working. Please try again later.";
        }
      });
    }
  </script>

</body>
</html>
